<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotasItApp</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <div class="contenedor">
        <header class="header" id="encabezado">
            <h1>NotasItApp</h1>
            <img src="img/escudo.jpg">
        </header>
        <main class="main" id="principal">
           <form name="miForm" id="formulario1">
            <input type="text" name="miUsuario" id="usuario" size="20" placeholder="Digite el usuario"><br>
            <input type="password" name="micontrasena" id="contrasena" size="20" placeholder="Digite la contraseña"><br>
           <button type="submit" id="btnEnviar">Ingresar</button>
        </form>
        <div class="regisOlvido" name="miRegisOlvido" id="registroOlvidar">
           <span class="registrate">Registrate!</span>      
           <span class="olvidaste">Olvidaste la Contraseña</span> 
        </div>  
        </main>
        <footer class="footer" id="piePagina">
            SoluTecnoItah - 2023 - Versión 1.0
        </footer>
    </div>
</body>
</html>
